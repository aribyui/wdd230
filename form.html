  <main>

    <form action="record.html">
      <fieldset>
        <legend>User Registration</legend>
        <label for="userName">Username: <input type="text" id="userName" name="userName" required></label>
        <label for="userPassword">Password: <input type="password" id="userPassword" name="userPassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required></label>
        <label for="userPasswordConfirmation">Password confirmation: <input type="password" id="userPasswordConfirmation" name="userPasswordConfirmation" required></label>
        <p id="message"></p>
        <label for="userEmail">Email: <input type="email" id="userEmail" name="userEmail" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email" required></label>
        <label for="pageRating">Page rating: <input type="range" id="pageRating" name="pageRating" value="0" min="0" max="10" step="1" list="range-values">
          <datalist id="range-values">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>           
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </label>
      </fieldset>
      <input type="submit" value="Create My Account" class="submitBtn">
    </form>
