<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="WDD 230 - Web Frontend Development | Lizandro Arizpe | HTML Tables for Data Presentation">
  <meta name="author" content="Lizandro Arizpe">
  <!-- styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Document</title>
</head>

<body>
  <main>
    <table>
      <caption>Table 1: Account Feature Comparison</caption>
      <thead>
        <tr>
          <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
        </tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Basic</th>
          <th scope="col">Premium</th>
          <th scope="col">Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Feature 1</th>
          <td>✔️</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <th scope="row">Feature 2</th>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <th scope="row">Feature 3</th>
          <td>❌</td>
          <td>❌</td>
          <td>✔️</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
